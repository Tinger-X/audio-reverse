<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音频反转器</title>
  <meta name="keywords" content="音频反转">
  <meta name="description" content="在线音频反转,增进友情小工具">
  <link rel="stylesheet" href="style.css?hash=3edb34">
  <link rel="shortcut icon" href="favicon.png?hash=3edb34" type="image/png">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>🎵 音频反转器</h1>

      <div class="file-upload">
        <input type="file" id="audioUpload" accept="audio/*" />
        <label for="audioUpload">
          <span class="icon">📁</span>
          点击上传音频文件
        </label>
      </div>

      <div id="status">🚀 准备就绪</div>
      <button id="clearBtn" class="hide">🗑️ 清除音频</button>
    </div>

    <div class="box">
      <div id="buttonGroup" class="hide">
        <button id="playRawBtn">▶️ 播放原始音频</button>
        <button id="playRevBtn">▶️ 播放倒转音频</button>
        <button id="downloadRawBtn">⬇️ 下载原始音频</button>
        <button id="downloadRevBtn">⬇️ 下载倒转音频</button>
      </div>

      <button id="recordBtn">
        <span class="icon">🎙️</span>
        <span id="recordText">开始录音</span>
      </button>
    </div>
  </div>
  <div class="hash">code: 3edb34</div>
</body>

</html>
